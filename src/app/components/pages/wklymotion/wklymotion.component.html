<app-new-header [targetTransparentLimiter]="parallax"></app-new-header>

<ng-progress
  #progressBar
  [color]="'#F6C7F1'"
  [direction]="'ltr+'"
  [ease]="'linear'"
  [max]="100"
  [meteor]="true"
  [speed]="500"
  [spinner]="false"
  [spinnerPosition]="'left'"
  [thick]="true"
  [trickleSpeed]="300"
></ng-progress>

<div
  class="container reveal-animation"
  (scroll)="scrollHandler($event)"
  #reveal
>
  <!-- Full Screen Image Section Start -->
  <div
    #parallax
    id="parallax"
    class="parallax-screen wklyhead fade-in one"
  ></div>
  <!-- Full Screen Image Section End -->

  <div class="container custom-container">
    <!-- Project Header Start -->
    <div class="row projectHeader">
      <div class="col-md-8 col-sm-12">
        <h1 class="projectHeader_heading">Weekly Motion</h1>
        <p class="projectHeader_role">Creative Coding</p>
        <p class="projectHeader_role">
          <a
            target="_blank"
            href="https://github.com/surayashivji/WeeklyGraphics"
            >Source Code</a
          >
        </p>
        <p class="projectHeader_tools">
          <a target="_blank" href="https://instagram.com/surzpixels"
            >Generative Art Instagram</a
          >
        </p>
      </div>
      <div class="col-md-4 col-sm-12">
        <p class="projectHeader_desc">Weekly music visualizations.</p>
      </div>
    </div>
    <!-- Project Header End -->

    <!-- Body Pragraph Main Start -->
    <div class="row projectbody">
      <div class="col-md-12">
        <h1 class="mainbodytitle">Overview</h1>
        <div class="mainparagraph">
          <p>
            In my spare time, I make music visualizations! It combines my two
            loves, generative art and music. Checkout
            <a target="_blank" href="https://www.wklymotion.com"
              >wklymotion.com</a
            >
            and follow me
            <a target="_blank" href="https://www.instagram.com/surzpixels/"
              >@surzpixels</a
            >
            to see more.
          </p>
        </div>
      </div>
    </div>
    <!-- Body Pragraph Main End -->
    <!-- Two Centered Video Start -->
    <div class="container videocontainer">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="video">
            <video preload="auto" [controls]="true" [muted]="false">
              <source
                src="./assets/images/pages/wklymotion/1_drive.mp4"
                type="video/mp4"
              />
            </video>

        </div>
        <div class="col-md-6 col-sm-12">

    <!-- Two Centered Video End -->
