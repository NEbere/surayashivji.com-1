<div class="container reveal-animation">

        <div class="container-fluid grid-fluid unload" id="grid-fluid">
          <div id="desktopmenu">
            <div class="btn-group btn-group-justified filter-button-group filterbtn-group" role="group" aria-label="filterImages">
              <div class="btn-group" role="group">
                <button type="button" id="all" onClick="Gridloadedst()" class="btn btn-default filterbtn is-checked"
                  data-filter="*">All</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="mobile" onClick="Gridloadedst()" class="btn filterbtn btn-default" data-filter=".product">Product</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="mobile" onClick="Gridloadedst()" class="btn filterbtn btn-default" data-filter=".ios">Mobile</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="ui" onClick="Gridloadedst()" class="btn filterbtn btn-default" data-filter=".ui">UI/UX</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="ar" onClick="Gridloadedst()" class="btn filterbtn btn-default" data-filter=".music">Music</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="web" onClick="Gridloadedst()" class="btn filterbtn btn-default" data-filter=".web">Web</button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" id="digital" onClick="Gridloadedst()" class="btn filterbtn btn-default" data-filter=".digitalart">Digital
                  Art</button>
              </div>
            </div>
          </div> 
          <!-- Grid Part Start -->
          <div class="grid effect-2 isotope" id="grid">
            <!-- Potter Pics -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios ui product gridod">
              <a class="prettyphoto" href="./potter.html" rel="">
                <img src="{{imagePath}}/poster/potter.png" alt="" class="thumbnail img-responsive grid-thumbnail grid-himage">
                <video preload='none' class="grid-hvideo" muted loop onmouseout="Pauseplay(this)" onmouseover="playPause(this)"
                  width="100%" poster="{{imagePath}}/poster/potter.png" auto>
                  <source src="{{imagePath}}/grid/Potter.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
              </a>
            </div>
            <!-- Events -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios ui product gridev">
              <a class="prettyphoto" ng-click="logicChangeRoute('#00E0FA','/events')" rel="">
                <img src="{{imagePath}}/poster/imessage.png" alt="" class="thumbnail img-responsive grid-thumbnail grid-himage">
                <video preload='none' class="grid-hvideo" muted loop onmouseout="Pauseplay(this)" onmouseover="playPause(this)"
                  width="100%" poster="{{imagePath}}/poster/imessage.png" auto>
                  <source src="{{imagePath}}/grid/Events.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
              </a>
            </div>
            <!-- Weekly Motion -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item web digitalart music gridev">
              <a class="prettyphoto" target="_blank" href="http://www.wklymotion.com/">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/poster/WM.png" alt="Weekly Motion">
              </a>
            </div>
            <!-- Cryptonites  -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item web product gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#00E0FA','/cryptonite')" rel="">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/poster/ideocolab.png" alt="IDEO">
              </a>
            </div>
            <!-- AR AE  -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ui gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#6D4B63','/interaction')" rel="">
                <img src="{{imagePath}}/poster/ar.png" alt="" class="thumbnail img-responsive grid-thumbnail grid-himage">
                <video preload='none' class="grid-hvideo" muted loop onmouseout="Pauseplay(this)" onmouseover="playPause(this)"
                  width="100%" auto poster="{{imagePath}}/poster/ar.png">
                  <source src="{{imagePath}}/grid/AR.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
              </a>
            </div>
            <!-- Rumble -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ui product gridev">
              <a class="prettyphoto" ng-click="logicChangeRoute('#985B21','/rumble')" rel="">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/poster/rumble.png" alt="Rumble">
              </a>
            </div>
            <!-- Photogram -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ui product gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#121824','/photogram')" rel="">
                <img src="{{imagePath}}/poster/photogram.png" alt="Photogram" class="thumbnail img-responsive grid-thumbnail grid-himage">
                <video preload='none' class="grid-hvideo" muted loop onmouseout="Pauseplay(this)" onmouseover="playPause(this)"
                  width="100%" poster="{{imagePath}}/poster/photogram.png" auto>
                  <source src="{{imagePath}}/grid/Photogram.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
              </a>
            </div>
    
            <!-- Bilberry  -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#EDEEF5','/bilberry')" rel="">
                <img src="{{imagePath}}/poster/bilberry.png" alt="Bilberry" class="thumbnail img-responsive grid-thumbnail grid-himage">
                <video preload='none' class="grid-hvideo" muted loop onmouseout="Pauseplay(this)" onmouseover="playPause(this)"
                  width="100%" auto poster="{{imagePath}}/poster/bilberry.png">
                  <source src="{{imagePath}}/grid/Bilberry.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
              </a>
            </div>
    
            <!-- Blaster -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item ios ui gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#007DBC','/blaster')" rel="">
                <img src="{{imagePath}}/poster/blaster.png" alt="" class="thumbnail img-responsive grid-thumbnail grid-himage">
                <video preload='none' class="grid-hvideo" muted loop onmouseout="Pauseplay(this)" onmouseover="playPause(this)"
                  width="100%" poster="{{imagePath}}/poster/blaster.png" auto>
                  <source src="{{imagePath}}/grid/B_Portfolio.mp4" type="video/mp4">
                  Your browser does not support HTML5 video.
                </video>
              </a>
            </div>
            <!-- Posters -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item digitalart gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#9648FE','/posters')" rel="">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/grid/Poster.png" alt="Vapor Poster">
              </a>
            </div>
            <!-- Stitch  -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item gridev">
              <a class="prettyphoto" ng-click="logicChangeRoute('#2E6BC4','/stitch')" rel="">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/grid/stitch.png" alt="Stitch">
              </a>
            </div>
            <!-- Rizikitoto -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item web ui product gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#5B00A7','/rizikitoto')" rel="">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/grid/RT.png" alt="Rizikitoto">
              </a>
            </div>
            <!-- Synthesize -->
            <div class="col-xs-12 col-sm-6 col-md-4 grid-item web digitalart music gridod">
              <a class="prettyphoto" ng-click="logicChangeRoute('#EB7E6B','/synthesize')" rel="">
                <img class="thumbnail img-responsive grid-thumbnail" src="{{imagePath}}/poster/synth.png" alt="Synthesize">
              </a>
            </div>
          </div>
          <!--Grid Part End-->
        </div>
      </div>
