<div class="container-fluid">
  <div class="row">
    <div class="col-md-9 col-sm-12 headername">
      <h1
        class="maintitle"
        [routerLink]="['/']"
        [ngStyle]="{ color: headerColor }"
      >
        Suraya Shivji
      </h1>
      <p class="maintit_caption">design-technologist</p>
    </div>
    <div class="col-md-3 txtright dkpmenu">
      <ul class="mainmenu">
        <li class="hiddenmobile">
          <a
            [routerLink]="['/']"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="activeLink"
            [ngStyle]="{ color: headerColor }"
            >work</a
          >
        </li>
        <li class="hiddenmobile">
          <a
            routerLinkActive="activeLink"
            [routerLink]="['/about']"
            [ngStyle]="{ color: headerColor }"
            >about</a
          >
        </li>
        <li class="visiblemobile" id="visiblemobile">
          <a
            aria-controls="mobilemenu"
            aria-expanded="false"
            data-toggle="collapse"
            href="#mobilemenu"
            role="button"
            (click)="toggleMenu()"
          >
            <i class="fa fa-bars" aria-hidden="true"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- TODO: Need to hide this with Angular animations instead -->
<div id="mobilemenu" class="collapse">
  <ul
    class="button-group filters-button-group btn-group btn-group-justified filter-button-group filterbtn-group"
    aria-label="filterImages"
    role="group"
  >
    <li>
      <!-- id="work" -->
      <button
        class="btn btn-default filterbtn mainmobilehead"
        data-filter="*"
        routerLinkActive="activeLink"
        type="button"
        [routerLink]="['/']"
      >
        work
      </button>

      <ul>
        <li class="btn-group" role="group">
          <!-- id="all" -->
          <button
            class="btn btn-default filterbtn"
            data-filter="*"
            routerLinkActive="activeLink"
            type="button"
            [routerLink]="['/home/all']"
          >
            All
          </button>
        </li>
        <li class="btn-group" role="group">
          <!-- id="ui" -->
          <button
            class="btn filterbtn btn-default"
            data-filter=".ui"
            routerLinkActive="activeLink"
            type="button"
            [routerLink]="['/home/ui']"
          >
            UI/UX
          </button>
        </li>
        <li class="btn-group" role="group">
          <!-- id="graphic" -->
          <button
            class="btn filterbtn btn-default"
            data-filter=".graphic"
            routerLinkActive="activeLink"
            type="button"
            [routerLink]="['/home/graphic']"
          >
            Graphic Design
          </button>
        </li>
        <li class="btn-group" role="group">
          <!-- id="3d" -->
          <button
            class="btn filterbtn btn-default"
            data-filter=".3d"
            routerLinkActive="activeLink"
            type="button"
            [routerLink]="['/home/3d']"
          >
            3D Design
          </button>
        </li>
        <li class="btn-group" role="group">
          <!-- id="creativecode" -->
          <button
            class="btn filterbtn btn-default"
            data-filter=".creativecode"
            routerLinkActive="activeLink"
            type="button"
            [routerLink]="['/home/creativecode']"
          >
            Creative Code
          </button>
        </li>
        <li class="btn-group" role="group">
          <!-- id="development" -->
          <button
            class="btn filterbtn btn-default"
            data-filter=".development"
            routerLinkActive="activeLink"
            type="button"
            [routerLink]="['/home/development']"
          >
            Development
          </button>
        </li>
      </ul>
    </li>
    <li>
      <button
        id="all"
        class="btn btn-default filterbtn mainmobilehead"
        data-filter="*"
        routerLinkActive="activeLink"
        type="button"
        [routerLink]="['/home/all']"
      >
        about
      </button>
    </li>
  </ul>
</div>
